{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Merma{% else %}Crear Merma{% endif %}</h1>
<form method="post">
	{% csrf_token %}
    {{ form|crispy }}
	<button type="submit" class="btn btn-primary">Guardar</button>
</form>
<a href="{% url 'merma_list' %}">Cancelar</a>
{% endblock %}
