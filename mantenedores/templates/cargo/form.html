{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Cargo{% else %}Crear Cargo{% endif %}</h1>
<form method="post" action="{% url 'cargo_create' %}">
	{% csrf_token %}
    {{ form|crispy }}
	<button type="submit" class="btn btn-primary">Guardar</button>
</form>
<a href="{% url 'cargo_list' %}">Cancelar</a>
{% endblock %}
