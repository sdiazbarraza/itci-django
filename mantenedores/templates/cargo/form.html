<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Cargo</title>
</head>
<body>
	<h1>{% if form.instance.pk %}Editar Cargo{% else %}Crear Cargo{% endif %}</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Guardar</button>
	</form>
	<a href="{% url 'cargo_list' %}">Cancelar</a>
</body>
</html>
