<!DOCTYPE html>
<html>
<head>
	<title>Confirmar Eliminación</title>
</head>
<body>
	<h1>¿Estás seguro de que deseas eliminar "{{ cargo.nombre }}"?</h1>
	<form method="post">
		{% csrf_token %}
		<button type="submit">Eliminar</button>
	</form>
	<a href="{% url 'cargo_list' %}">Cancelar</a>
</body>
</html>
