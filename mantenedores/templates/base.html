{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCI</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">ITCI</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
          </li>
        </ul>
      </nav>
    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#">
                    <span data-feather="home"></span>
                    Home <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" data-toggle="collapse" data-target="#accordionMantenedores" aria-expanded="false" aria-controls="accordionMantenedores">
                      Mantenedores
                  </a>
                  <div id="accordionMantenedores" class="collapse">
                      <div class="list-group">
                          <a class="list-group-item list-group-item-action" href="{% url 'cargo_list' %}">Cargos</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'producto_list' %}">Productos</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'centro_list' %}">Centros</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'causa_raiz_list' %}">Causas raices</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'puesto_trabajo_list' %}">Puesto de trabajos</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'tipo_merma_list' %}">Tipo de mermas</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'unidad_medida_list' %}">Unidad de medidas</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'turno_list' %}">Turnos</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'colaborador_list' %}">Colaboradores</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'merma_list' %}">Mermas</a>
                          <a class="list-group-item list-group-item-action" href="{% url 'material_list' %}">Materiales</a>
                      </div>
                  </div>
              </li>
              </ul>
            </div>
          </nav>
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
          </main>
        </div>  
    </div>    
</body>
</html>
